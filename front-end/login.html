<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="area_login">
    <div class="campo_login">
      <div class="foto_login" ></div>
      <div class="texto_login1">
        <p id="nega_login">Autenticação Negada</p>
      </div>
      <div class="btn_login">
        <label for="input-file" id="lbl_btn">UPLOAD
          <input
            type="file"
            id="input-file"
            name="input-file"
            accept="image/png, image/jpeg"
            style="display:none"
          >
        </label>
      </div>
      <a href="/front-end/login2.html" class="autentica">Deseja autenticar com login?</a>
    </div>
  </div>
  <script src="/front-end/js/loginImage.js"></script>
  <script src="/front-end/js/selectFilter.js"></script>
</body>
</html>
