<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Error</title>

  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="area__login">
    <div class="area__login__campo" id="campo_login">
      <div class="area__login__campo__foto-login" id="foto_login"></div>
      <div class="area__login__campo__texto-login">
        <p id="texto_login">Autenticação Negada</p>
      </div>
      <div class="area__login__campo__login-user">
        <input type="text" name="login" id="login" placeholder="Usuário" required>
      </div>
      <div class="area__login__campo__senha-user">
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
      </div>
      <div class="btn_login" onclick="realizaLogin()" id="btn_login">
        <p>LOGIN</p>
      </div>
      <div class="voltar_login">
        <a href="/front-end/login.html">Deseja autenticar com digital?</a>
      </div>
    </div>
  </div>

</body>
<script src="js/user.js"></script>
<script src="js/login.js"></script>
</html>
