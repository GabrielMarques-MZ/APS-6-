<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 3</title>

    <link rel="stylesheet" href="style.css">

    <script>
        if(!sessionStorage.auth) location.href = "/front-end/login.html"
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <h1>Ministério do <br> <span> Meio Ambiente</span></h1>
                </div>
                <div class="header__user">
                    <img src="img/user_img.png" alt="">
                    <span>Bem vindo Ministro</span>
                </div>
            </div>
        </div>
    </header>
   
    <main class="form">
        <form name="form1" id="form1" action="/action_page.php">
            <div class="form__group">
                <label for="locais">Localização</label>
                <select name="locais" id="locais">
                    <option value="1">-- Selecione a Localização --</option>
                </select>
            </div>

            <div class="form__group">
                <label for="endereco">Endereço</label> 
                <select name="endereco" id="endereco">
                    <option value="2">-- Selecione o Endereço --</option>
                </select>
            </div>

            <div class="form__group">
                <label for="produtos">Produtos</label> 
                <select name="produtos" id="produtos">
                    <option value="3" >-- Selecione um Produto --</option>
                    <option value="Teste 1" >Produtos 1</option>
                    <option value="Teste 2" >Produtos 2</option>
                </select>
            </div>

            <div class="form__group">
                <label for="insumos">Insumos</label>
                <select name="insumos" id="insumos">
                    <option value="4" >-- Selecione um Insumo --</option>
                    <option value="Teste 1" >Insumos 1</option>
                    <option value="Teste 2" >Insumos 2</option>
                </select>
            </div>

            <div class="form__group">
                <label for="tratores">Tratores</label>
                <select name="tratores" id="tratores">
                    <option value="5" >-- Selecione um Trator --</option>
                    <option value="Tem">Tem</option>
                    <option value="Não Tem" >Não Tem</option>
                </select>
            </div>

            <div class="form__group">
                <label>Imposto</label>
                <div class="checkbox" name="imposto">
                    <div class="checkbox__item">
                        <input type="checkbox" name="itr" value=2>
                        <label>ITR</label>
                    </div>
                    <div class="checkbox__item">
                        <input type="checkbox" name="irpf" value=4>
                        <label>IRPF</label>
                        
                    </div>
                    <div class="checkbox__item">
                        <input type="checkbox" name="iss" value=8>
                        <label>ISS</label>
                    </div>
                </div>
            </div>

            <div class="form__group">
                <label>Agrotóxico</label>
                <div class="checkbox" name="agrotoxico">
                    <div class="checkbox__item">
                        <input type="checkbox" name="herbicidas" value=10>
                        <label>Herbicidas</label>
                    </div>
                    <div class="checkbox__item">
                        <input type="checkbox" name="inseticidas" value=20>
                        <label>Inseticidas</label>
                        
                    </div>
                    <div class="checkbox__item">
                        <input type="checkbox" name="fungincidas" value=40>
                        <label>Fungicidas</label>
                    </div>
                </div>
            </div>
            <button class="search__button" type="submit">
                Pesquisar
            </button>
        
    </form>

    <div class="modal fade" id="modal-mensagem">
        <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Localização</th>
                                    <th>Endereço</th>
                                    <th>Produtos</th>
                                    <th>Insumos</th>
                                    <th>Tratores</th>
                                    <th>ITR * IRPF</th>
                                </tr>
                            </thead>
                            <tbody id="tabela">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        onclick="resetaCampos()"
                    >
                        Fechar
                    </button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/popup.js"></script>
    <script src="js/selectFilter.js"></script>
</body>
</html>
