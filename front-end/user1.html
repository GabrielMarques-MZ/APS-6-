<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 1</title>

    <link rel="stylesheet" href="style.css">

    <script>
        if(!sessionStorage.auth) location.href = "/front-end/login.html"
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <h1>Ministério do <br> <span> Meio Ambiente</span></h1>
                </div>
                <div class="header__user">
                    <img src="img/bg_user-novo.png" alt="">
                    <span>Bem vindo Ministro</span>
                </div>
            </div>
        </div>
    </header>
   
    <main class="form">
        <form name="form1" id="form1" action="/action_page.php">
            <div class="form__group">
                <label for="locais">Localização</label>
                <select name="locais" id="locais">
                    <option value="1">-- Selecione a Localização --</option>
                </select>
            </div>

            <div class="form__group">
                <label for="endereco">Endereço</label> 
                <select name="endereco" id="endereco">
                    <option value="2">-- Selecione o Endereço --</option>
                </select>
            </div>

            <div class="form__group">
                <label for="produtos">Produtos</label> 
                <select name="produtos" id="produtos">
                    <option value="3" >-- Selecione um Produto --</option>
                    <option value="mudas">Mudas</option>
                    <option value="vasos">Vasos</option>
                    <option value="equipamentos">Equipamentos</option>
                </select>
            </div>

            <div class="form__group">
                <label for="insumos">Insumos</label>
                <select name="insumos" id="insumos">
                    <option value="4" >-- Selecione um Insumo --</option>
                    <option value="adubo">Adubo</option>
                    <option value="sementes">Sementes</option>
                    <option value="minhocas">Minhocas</option>
                </select>
            </div>

            <div class="form__group">
                <label for="tratores">Tratores</label>
                <select name="tratores" id="tratores">
                    <option value="5" >-- Selecione um Trator --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <button class="search__button" type="submit">
                Pesquisar
            </button>
        
    </form>

    <div class="modal fade" id="modal-mensagem">
        <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Localização</th>
                                    <th>Endereço</th>
                                    <th>Produtos</th>
                                    <th>Insumos</th>
                                    <th>Tratores</th>
                                </tr>
                            </thead>
                            <tbody id="tabela">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        onclick="resetaCampos()"
                    >
                        Fechar
                    </button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/popup.js"></script>
    <script src="js/selectFilter1.js"></script>
</body>
</html>
