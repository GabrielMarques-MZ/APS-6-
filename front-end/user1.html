<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 1</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <h1>Ministério do <br> <span> Meio Ambiente</span></h1>
                </div>
                <div class="header__user">
                    <img src="img/user_img1.png" alt="">
                    <span>Bem vindo {user}</span>
                </div>
            </div>
        </div>
    </header>
   
    <main>
        <div class="user1__pesquisa">
            <div class="user1__form">
                <form name="form1" id="form1" action="/action_page.php">
                    <label for="local">Localização</label>
                    <select name="subject" id="subject">
                      <option value="" selected="selected">-- Selecione a Localização --</option>
                    </select>
                  </form>
                <form >
                    <label for="andress">Endereço</label> 
                    <select name="topic" id="topic">
                      <option value="" selected="selected">-- Selecione o Endereço --</option>
                    </select>
                </form>
                <form >
                    <label for="product">Produtos</label> 
                    <select name="chapter" id="chapter">
                      <option value="" selected="selected">-- Selecione um Produto --</option>
                    </select>
                </form>
                <form >
                    <label for="cars">Insumos</label>
                    <select id="cboCidades">
                        <option value=""></option>
                        <option value="scs">São Caetano do Sul</option>
                        <option value="sa">Santo André</option>
                        <option value="sbc">São Bernardo do Campo</option>
                    </select>
                </form>
                <form >
                    <label for="cars">Tratores</label>
                    <select id="cboCidades">
                        <option value=""></option>
                        <option value="scs">São Caetano do Sul</option>
                        <option value="sa">Santo André</option>
                        <option value="sbc">São Bernardo do Campo</option>
                    </select>
                </form>
            </div>
            <div class="modal fade" id="modal-mensagem">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                            <h4 class="modal-title">Título da mensagem</h4>
                        </div>
                        <div class="modal-body">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Localização</th>
                                        <th>Endereço</th>
                                        <th>Produtos</th>
                                        <th>Insumos</th>
                                        <th>Tratores</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user1__btn">
                <button class="user1__btn__search" data-toggle="modal" data-target="#modal-mensagem">
                    Pesquisar
                </button>
            </div>
        </div>

    </main>
    <script src="js/popup.js"></script>
    <script src="js/selectFilter.js"></script>
</body>
</body>
</html>
